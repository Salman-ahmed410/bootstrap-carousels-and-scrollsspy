<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container">

<h2>Carousel Example</h2>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

<!-- Indicators -->

<ol class="carousel-indicators">

<li data-target="#myCarousel" data-slide-to="0" class="active"></li>

<li data-target="#myCarousel" data-slide-to="1"></li>

<li data-target="#myCarousel" data-slide-to="2"></li>

</ol>

<!-- Wrapper for slides -->

<div class="carousel-inner">

<div class="item active">

<img src="https://www.newswire.lk/wp-content/uploads/2024/10/Stafford-International-School-Doha.jpg" alt="Image 1">

</div>

<div class="item">

<img src="https://www.slsqatar.info/wp-content/uploads/2025/05/30-Large.jpg" alt="Image 2">

</div>

<div class="item">

<img src="https://www.slsqatar.info/wp-content/uploads/2025/05/19-Large.jpg" alt="Penguin">

</div>

</div>


</div>

</div
</body>
</html>
